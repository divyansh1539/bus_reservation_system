{% extends "base.html" %}

{% block title %}Login â€¢ Bus Reservation{% endblock %}

{% block body_class %}grid-center{% endblock %}

{% block style %}
<style>
  .grid-center{display:grid; place-items:center; padding:24px;}
  .form-card{width:100%; max-width:500px;}
  form{display:grid; gap:14px;}
  form p{margin:0;}
  form label{font-size:14px; display:block; margin-bottom:6px;}
  input{
    width:100%; padding:12px 14px; border-radius:14px; font-size:15px;
    border:1px solid rgba(255,255,255,.35); background:rgba(255,255,255,.15);
    color:#fff; outline:none; transition:.25s;
  }
  input:focus{border-color:#fff; background:rgba(255,255,255,.25);}
  .bottom{text-align:center; margin-top:16px; font-size:14px;}
</style>
{% endblock %}

{% block content %}
<div class="card form-card">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Login</button>
  </form>
  <div class="bottom">
    Don't have an account? <a href="{% url 'register' %}">Register</a>
  </div>
</div>
{% endblock %}
