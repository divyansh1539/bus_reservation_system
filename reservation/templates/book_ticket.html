<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Ticket • Bus Reservation</title>
<style>
  :root{
    --g1:#10b981; --g2:#3b82f6; --g3:#f59e0b;
    --card-bg:rgba(255,255,255,.14); --card-brd:rgba(255,255,255,.35); --white:#fff;
    --shadow:0 10px 30px rgba(2,6,23,.45); --radius:22px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--white);
    background:
      radial-gradient(1000px 800px at 20% 80%,rgba(255,255,255,.08),transparent),
      linear-gradient(135deg,var(--g1),var(--g2) 50%,var(--g3));
    background-attachment:fixed;
    display:grid; place-items:center; padding:24px;
  }
  .card{
    width:100%; max-width:560px; backdrop-filter:blur(16px) saturate(140%);
    background:var(--card-bg); border:1px solid var(--card-brd); border-radius:var(--radius);
    box-shadow:var(--shadow); padding:26px;
  }
  .top{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px}
  .top a{color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,.28); border-radius:12px; padding:8px 12px; background:rgba(255,255,255,.12)}
  h1{margin:0 0 8px; font-size:26px}
  p{margin:0 0 18px; color:#fef9c3}
  form{display:grid; gap:14px}
  .field{display:grid; gap:8px}
  label{font-size:14px}
  select, input{
    width:100%; padding:12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.35);
    background:rgba(255,255,255,.18); color:#fff; outline:none;
  }
  option{color:#111}
  .btn{
    cursor:pointer; border:none; border-radius:14px; padding:12px 16px; font-weight:700; color:#fff;
    background:linear-gradient(90deg,#10b981,#3b82f6,#f59e0b); background-size:200% 100%;
    transition:background-position .4s ease, transform .08s ease;
  }
  .btn:hover{background-position:100% 0}
  .btn:active{transform:translateY(1px)}
  /* Style Django {{ form.as_p }} fallback */
  form p{margin:0}
  form p > label{display:block; margin-bottom:6px}
  form p > select, form p > input{width:100%}
</style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h1>Book a Ticket</h1>
      <a href="{% url 'index' %}">← Back</a>
    </div>
    <p>Choose your bus and seats to confirm your reservation.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
