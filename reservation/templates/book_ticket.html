{% extends "base.html" %}
{% block title %}Find a Bus{% endblock %}

{% block style %}
<style>
    .grid-center{display:grid; place-items:center; padding:24px; min-height:100vh;}
    .form-card{width:100%; max-width:500px;}
    h1{text-align:center; margin-bottom:24px;}
    form{display:grid; gap:16px;}
    form p{margin:0;}
    form label{font-size:14px; display:block; margin-bottom:6px;}
    form input{width:100%; padding:12px 14px; border-radius:14px; font-size:15px; border:1px solid rgba(255,255,255,.35); background:rgba(255,255,255,.15); color:#fff; outline:none;}
    .actions{margin-top:20px; display:flex; justify-content:center; gap:16px;}
</style>
{% endblock %}

{% block content %}
<div class="grid-center">
    <div class="card form-card">
        <h1>Find Your Bus</h1>
        <p style="text-align: center; opacity: .8; margin-bottom: 20px;">
            Enter your source and destination to find available buses.
        </p>

        <!-- Bus Search Form -->
        <form method="POST">
            {% csrf_token %}
            {{ search_form.as_p }}
            <button type="submit" class="btn">Find Bus</button>
        </form>

        <div class="actions">
            <a href="{% url 'index' %}">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
